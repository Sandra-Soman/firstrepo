<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center fs-2 text-warning" >LOGIN FORM </h1>
    <!-- fs font size(1-6) -->
    <div class="container border p-3 bg-light w-50">
        <!-- p padding (1-5) -->
        <!--  -->
        <form action="">
            <div class="mt-3 fs-3">
                <!-- mt margin top -->
                <label for="u1">Username</label>
                <input type="text" id="u1" class="form-control">
                <!-- form-control used in the input tag, for making the input box in the next line -->
            </div>
            <div class="mt-3 fs-3">
                <label for="u2">Password</label>
                <input type="password" id="u2" class="form-control">
            </div>
            <div class="mt-3">
                <button class="btn btn-success fs-4 ms-5 rounded-3">LOGIN</button>
                <!-- ms margin start -->
                <!-- rounded-3 border size -->
                <button class="btn btn-danger fs-4 ms-4">CANCEL</button>
            </div>
        </form>
    </div>
</body>

</html>
